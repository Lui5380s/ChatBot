<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova - Der ChatBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Quicksand:wght@300..700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="main-container">
        <!-- Nova Intro Section -->
        <section id="nova-section">
            <div class="content">
                <h1>Erlebe Nova - Deinen KI-Chatbot</h1>
                <p>Nova hilft Dir bei der Optimierung Deiner Kommunikation und bietet innovative Lösungen, die Dein Unternehmen auf das nächste Level bringen. Er beantwortet dir Fragen zu InnoAISolution.</p>
                <button id="chat-now-btn" onclick="startChat()">CHAT NOW</button>
            </div>
        </section>
    
        <!-- Chatbot Interface -->
        <div id="chatbot-container" class="hidden">
            <div id="chat-window" class="chat-display"></div>
            <div id="chat-input">
                <input type="text" id="user-input" placeholder="Nachricht schreiben...">
                <button id="send-button">Senden</button>
                <button id="feedback-button" onclick="openFeedback()">Feedback</button>
            </div>
        </div>
    
        <!-- Feedback Section -->
        <div id="feedback-container" class="hidden">
            <div id="feedback-window">
                <h3>Wie finden Sie Nova?</h3>
                <div class="stars">
                    <span data-value="1" class="star" onclick="rateFeedback(1)">★</span>
                    <span data-value="2" class="star" onclick="rateFeedback(2)">★</span>
                    <span data-value="3" class="star" onclick="rateFeedback(3)">★</span>
                    <span data-value="4" class="star" onclick="rateFeedback(4)">★</span>
                    <span data-value="5" class="star" onclick="rateFeedback(5)">★</span>
                </div>
                <textarea id="feedback-text" placeholder="Hinterlassen Sie Ihr Feedback..."></textarea>
                <button id="feedback-button" onclick="submitFeedback()">Feedback senden</button>
                <button id="back-button" onclick="backToChat()">Zurück zum Chat</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='feedback.js') }}"></script>
</body>
</html>
